<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>project</title>
    <link rel="stylesheet" href="modal.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"
    />
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <a href="javascript:history.back()" class="header__icon"
          ><img src="./image/Icons.svg" alt=""
        /></a>
        <h4 class="header__title">Фильтр ВЗН УП</h4>
      </header>
      <main class="main">
        <form name="formReg" class="form" novalidate>
          <div class="form__field-container">
            <label for="number" class="form__label">Номер ВЗН</label>
            <input
              type="text"
              name="numberVZN"
              id="number"
              class="form__type-input input-num"
            />
            <span class="form__error" name="onlyNum"
              >Введите целое положительное число</span
            >
            <span class="form__error" name="length"
              >Длинна не более 20 символов</span
            >
          </div>
          <div class="form__field-container">
            <label for="sender" class="form__label">Отправитель</label>
            <input
              type="text"
              id="sender"
              name="sender"
              class="form__type-input input-sender"
            />
            <span class="form__error" name="length"
              >Длинна не более 50 знаков</span
            >
          </div>
          <div class="form__field-container">
            <label for="recipient" class="form__label">Получатель</label>
            <input
              type="text"
              id="recipient"
              name="recipient"
              class="form__type-input input-recipient"
            />
            <span class="form__error" name="length"
              >Длинна не более 50 знаков</span
            >
          </div>
          <div class="form__field-container">
            <label for="date" class="form__label">Дата принятия (период)</label>
            <input
              type="text"
              name="date"
              class="form__type-input input-date"
            />
            <span class="form__error" name="length"
              >Пожалуйста, заполните это поле</span
            >
            <span class="form__error" name="dateValid"
              >Диапазон дат в формате "dd.mm.yyyy - dd.mm.yyyy</span
            >
          </div>
          <div class="wrapper__btn">
            <button type="submit" class="button form__btn btn-search">
              Поиск
            </button>
            <button type="button" class="form__btn btn-cancel">Отмена</button>
          </div>
        </form>
      </main>
      <footer class="footer">
        <nav class="footer__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a href="../index.html" class="nav__link link-menu">Меню</a>
            </li>
            <li class="nav__item">
              <a class="nav__link link-scanner">Сканер</a>
            </li>
            <li class="nav__item">
              <a href="javascript:history.go(-2)" class="nav__link link-back"
                >Назад</a
              >
            </li>
          </ul>
        </nav>
      </footer>
      <div id="modal"><h1>Все поля прошли проверку!</h1></div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
